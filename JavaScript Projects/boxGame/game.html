<!DOCTYPE HTML> 
<html>
    <head>
        <title>Space Shooter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <h1>Space Shooter</h1>
            <canvas id="mycanvas" width="400px" height="500px"></canvas>
            <div id="container">
                <h3>Controls:</h3>
                <ul>
                    <li>Left and right arrow keys: Moves left and right.</li>
                    <li>Spacebar: Shoot</li>
                    <li>R: Restart</li>
                    <li>P: Pause</li>
                </ul>
                <!-- <p>Left and right arrow keys: Moves left and right.</p>
                <p>Spacebar: Shoot</p> -->
                <!-- <p>Press the restart button or press r on the keyboard to start over.</p> -->
                <input type="button" value="restart" id="restart">
                <!-- <p>Press the pause button or press p on the keyboard to pause the game.</p> -->
                <input type="button" value="pause" id="pause">
                <h3>Mechanics:</h3>
                <ul>
                    <li>If you get hit by one of the boxes, you lose the game.</li>
                    <li>If one of the boxes reaches the bottom, you lose the game.</li>
                </ul>
                <!-- <p>If you get hit by one of the boxes, you lose the game.</p>
                <p>If one of the boxes reaches the bottom, you lose the game.</p> -->
                <h3>Difficulties:</h3>

                <select id = "dropdown" class = "dropdown">
                    <option value = "SuperEasy">SuperEasy</option>
                    <option value = "Easy">Easy</option>
                    <option value = "Medium">Medium</option>
                    <option value = "Hard">Hard</option>
                    <option value = "Impossible">Impossible</option>
                </select>
                <input type = "button" value = "change" id = "change">

                <div id="scoredisplay"></div>
            </div>
        </center>
        <script src="game.js"></script>
            
    </body>
</html>
